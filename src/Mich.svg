<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN"
 "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg version="1.0" xmlns="http://www.w3.org/2000/svg"
 width="300.000000pt" height="178.000000pt" viewBox="0 0 300.000000 178.000000"
 preserveAspectRatio="xMidYMid meet">
    <!-- === THEME + ANIMATION (safe: no geometry changed) === -->
  <style>
    :root{
      /* colors */
      --um-blue:  #00274C;   /* outline color */
      --maize:    #FFCB05;   /* interior text/marks */

      /* outline/runner thickness (tweak to taste) */
      --outline-w: 3.2;      /* stroke width in viewBox units */
      --runner-w:  3.0;

      /* runner behavior */
      --seg:   .06;          /* shine length (0..1 of path length) */
      --speed: 7s;           /* a full lap duration */
      --glow:  2.2;          /* blur radius for glow */
      --glow-a:.75;          /* glow opacity */
    }

    /* default all paths to maize fill; we'll override the outline below */
    svg path { fill: var(--maize); stroke: none; }

    /* OUTLINE gets no fill and a blue stroke */
    #outer {
      fill: none !important;
      stroke: var(--um-blue);
      stroke-width: var(--outline-w);
      stroke-linejoin: miter;
      stroke-linecap: round;
      stroke-miterlimit: 10;
    }

    /* shiny "runner" clones that glide along the outline */
    .runner{
      fill: none;
      stroke: #6DA8FF;                 /* highlight tint on blue */
      stroke-width: var(--runner-w);
      stroke-linecap: round;
      stroke-dasharray: var(--seg) 1;   /* short dash + long gap */
      stroke-dashoffset: 1;             /* start at end */
      animation: march var(--speed) linear infinite;
      filter: url(#glow);
      opacity: .95;
      mix-blend-mode: multiply;         /* optional, looks nice on light BGs */
    }
    /* more runners = more glistens (staggered) */
    .d1{ animation-delay: calc(var(--speed)*.10); }
    .d2{ animation-delay: calc(var(--speed)*.20); }
    .d3{ animation-delay: calc(var(--speed)*.30); }
    .d4{ animation-delay: calc(var(--speed)*.40); }
    .d5{ animation-delay: calc(var(--speed)*.50); }
    .d6{ animation-delay: calc(var(--speed)*.60); }
    .d7{ animation-delay: calc(var(--speed)*.70); }
    .d8{ animation-delay: calc(var(--speed)*.80); }
    .d9{ animation-delay: calc(var(--speed)*.90); }

    @keyframes march{ to{ stroke-dashoffset: 0; } }

    /* Michigan Blue for specific elements */
    .michigan-blue { fill: var(--um-blue) !important; }
    .maize { fill: var(--maize) !important; }
  </style>

  <!-- soft glow for the shine runners -->
  <defs>
    <filter id="glow" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="var(--glow)"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="var(--glow-a)"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/><!-- blurred -->
        <feMergeNode in="SourceGraphic"/><!-- crisp core -->
      </feMerge>
    </filter>
  </defs>

