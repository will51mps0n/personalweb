<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects | Adam Simpson</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .page-hero {
      position: relative;
      height: 55vh;
      display: grid;
      place-items: center;
      color: #fff;
      overflow: hidden;
      background: #2b2f4b;
    }
    #particles-projects { position:absolute; inset:0; }
    .page-hero .title {
      position: relative;
      text-align: center;
      z-index: 1;
    }
    .projects-grid {
      --max: 1100px;
      max-width: var(--max);
      margin: -80px auto 64px;
      padding: 0 20px;
      display: grid;
      gap: 24px;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    }
    .project-card {
      border-radius: 18px;
      padding: 20px;
      background: #2e3354;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .project-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 40px rgba(0,0,0,.35);
    }
    .project-card a {
      display: block;
      color: inherit;
      text-decoration: none;
    }
    .project-card .thumb {
      height: 140px;
      border-radius: 12px;
      background: #232744;
      display: grid;
      place-items: center;
      margin-bottom: 14px;
      overflow: hidden;
    }
    .project-card .thumb img { width: 100%; height: 100%; object-fit: cover; }
    .project-card h3 { margin: 0 0 6px; }
    .top-nav {
      position: absolute; top: 16px; left: 16px; z-index: 2;
      display: flex; gap: 10px;
    }
    .chip {
      padding: 8px 12px; border-radius: 999px; background: rgba(255,255,255,.1);
      color: #fff; text-decoration: none; font-size: 14px;
      backdrop-filter: blur(6px);
    }
  </style>
</head>
<body>
  <header class="page-hero">
    <div id="particles-projects"></div>
    <nav class="top-nav">
      <a class="chip" href="index.html"><i class="bx bx-home"></i> Home</a>
      <a class="chip" href="#grid"><i class="bx bx-grid-alt"></i> All Projects</a>
    </nav>
    <div class="title">
      <h1>Projects</h1>
      <p>Selected builds, experiments, and case studies.</p>
      <a href="#grid" class="scroll"><i class='bx bxs-down-arrow'></i></a>
    </div>
  </header>

  <main id="grid" class="projects-grid">
    <!-- Project 1 -->
    <article class="project-card">
      <a href="project-aa-ds.html">
        <div class="thumb">
          <i class='bx bx-line-chart' style="font-size:48px;"></i>
        </div>
        <h3>American Airlines Data Science</h3>
        <p>6-month consulting: ML, devops automation, and analytics for ops efficiency.</p>
      </a>
    </article>

    <!-- Project 2 -->
    <article class="project-card">
      <a href="project-trading-tools.html">
        <div class="thumb">
          <i class='bx bx-candles' style="font-size:48px;"></i>
